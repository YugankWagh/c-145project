<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="5 0.200 -3" rotation="0 100 0" color="#4CC3D9"></a-box>
        <a-sphere position="2.5  3.75  -3" radius="2" color="#EF2D5E"></a-sphere>
        <a-torus position="-1.000  0.500  -3.000" scale="1.000  1.000   1.000" color="#EF2D5E"></a-torus>
        <a-octahedron position="2.741  0.500 -1.575" scale="1.000  1.000   1.000" color="#EF2D5E"></a-octahedron>
        <a-cylinder position="4 0.75 -3" radius="0.1" height="7" color="#FFC65D"></a-cylinder>
        <a-plane position="0 -1 -4" rotation="-90 0 0" width="50" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
